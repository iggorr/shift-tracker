<!DOCTYPE html>
<html lang="en">
<head>
  <title>my.Shifts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static',
  filename='css/bootstrap.min.css') }}"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')
  }}"></script>
</head>
<body>
  <div class="container"><div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form action="/{{ year ~ '/' ~ month }}" method="POST" name="form">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{
        event['description'] if event }}"/>
        <label for="start_time"><br>Start Time:</label>
        <input type="time" id="start_time" name="start_time" value="{{
        event['start_time'] if event else '12:00' }}"/>
        <label for="end_time"><br>End Time:</label>
        <input type="time" id="end_time" name="end_time" value="{{
        event['end_time'] if event else '13:00' }}"/>
        <input type="submit" class="btn btn-info" name="action" value="Save"/>
        {% if event %} 
          <input type="submit" class="btn btn-danger" name="action" value="Delete"/>
        {% endif %}
        {% if duration %}
          <span><br>Duration: {{ '{:0.2f}'.format(duration) }} hours</span>
        {% endif %}
        {% if earned %}
          <span><br>Earned: &pound;{{ '{:0.2f}'.format(earned) }}</span>
        {% endif %}
        <input type="hidden" name="day" value="{{ day }}"/>
      </form>
    </div>
  </div></div>
</body>
</html>
